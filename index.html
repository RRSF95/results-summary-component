<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="card">
            <div class="card-results">
                <h2 class="title">Your Result</h2>
                <div class="rating">
                    <p class="score">76</p>
                    <p>of 100</p>
                </div>
                <h1 class="status">Great</h1>
                <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
    
            <div class="card-summary">
                <h2 class="title">Summary</h2>
    
                <div class="reaction">
                    <div class="logo">
                        <img src="src/images/icon-reaction.svg" alt="icon reaction">
                        <p>Reaction</p>
                    </div>
                    <p>80 / <span>100</span></p>
                </div>
    
                <div class="memory">
                    <div class="logo">
                        <img src="src/images/icon-memory.svg" alt="icon memory">
                        <p>Memory</p>
                    </div>
                    <p>92 / <span>100</span></p>
                </div>
    
                <div class="verbal">
                    <div class="logo">
                        <img src="src/images/icon-verbal.svg" alt="icon verbal">
                        <p>Verbal</p>
                    </div>
                    <p>61 / <span>100</span></p>
                </div>
    
                <div class="visual">
                    <div class="logo">
                        <img src="src/images/icon-visual.svg" alt="icon visual">
                        <p>Visual</p>
                    </div>
                    <p>72 / <span>100</span></p>
                </div>
                
                <a href="#" class="btn">
                    <p class="botao"> Continue</p>
                </a>
    
            </div>

        </div>

    </div>
</body>
</html>
